<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81841ae42c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../public/styles/root.css">
  <link rel="stylesheet" type="text/css" href="../public/styles/login.css">
  <title>Sign Up - ByteSize</title>
</head>
<body>
  <section id="login-sect">
    <form id="login-form">
      <h3>Register an account</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name-filed" placeholder="John Doe">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email-field" placeholder="example@xyz.com">
     <label for="password">Password: </label>
      <input type="text" name="password" id="password-field" placeholder="Password123!">
     <label for="password">Repeat password: </label>
      <input type="text" name="password-repeat" id="password-repeat-field" placeholder="Password123!">
      <div>
        <input type="checkbox" name="remember" id="remember-field">
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" id="submit-btn">Sign Up</button>
    </form>
  </section>
</body>
</html>
